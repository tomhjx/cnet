version: '3.5'
services:
  cnet:
      image: golang:1.21-alpine3.18
      restart: always
      hostname: foo
      privileged: true
      working_dir: /work/src
      command:  ["go", "run", "./cmd/cnet/main.go", "--config", "/work/src/examples/config/amqp-stdout.json"]
      environment:
        GOPROXY: "https://goproxy.cn,direct"
      volumes:
        - ../../:/work/src
        - ~/Work/workspace/go:/go
      cap_add:
        - ALL
